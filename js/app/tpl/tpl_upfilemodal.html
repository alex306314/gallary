<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
    <h3 class="modal-title">上传图片</h3>
    <div class="modal-subTitle clearfix">
      <div class="location-label">当前位置:</div>
      <ul class="breadcrumb"><li>获取当前位置中,请稍后</li></ul>
      <div class="location-change">
        <button class="btn btn-default show-tree"><i class="icon pos-icon"></i>修改位置</button>
        <div class="tree-box" style="display: none;">
          <ul class="ztree" id="J_UpTree"></ul>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="choose-plu clearfix">
      <div class="flash-up">
        <h4>通用上传</h4>
        <div class="btn_file_upload_w"><button id="btn_file_upload" class="btn btn-default">点击上传</button></div>
      </div>
    </div>
    <div class="up-tips clearfix">
      <div class="little">小提示:&nbsp;</div>
      <ul>
        <li>1. 图片单张大小支持3M以下, 超过系统会自动压缩</li>
        <li>2. 自动压缩和宽度调整可能会使图片失真</li>
        <li>3. 支持的图片格式: jpg、jpeg、png、gif</li>
        <li>4. Mac电脑请使用通用上传</li>
      </ul>
    </div>
  </div>
</div>
